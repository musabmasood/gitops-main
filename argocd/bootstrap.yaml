---
# ====================
# BOOTSTRAP TENANT 1
# ====================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-tenant1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/musabmasood/gitops-tenant1.git
    targetRevision: argocd
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: tenant1
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true 
    syncOptions:
    - Validate=false
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas

