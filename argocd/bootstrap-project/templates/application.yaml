{{- $root := . }}
{{- if .Values.applications }}
{{- range $item := .Values.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ $root.Values.tenant }}-{{ $root.Values.environment }}-{{ $item.name }}"
  namespace: argocd
{{- if $item.cascadeDelete }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
{{- end }}
spec:
  project: "{{ $root.Values.tenant }}-{{ $root.Values.environment }}"
  source:
    repoURL: {{ $item.repo | default $root.Values.repo | quote }}
    path: {{ $item.chart | default (printf "charts/%s" $item.name) | quote }}
    targetRevision: {{ $item.ref | default "HEAD" | quote }}
    helm:
      releaseName: {{ $item.release | default $item.name | quote }}
      valuesFiles:
{{- if $item.valueFiles }}
      {{- range $item.valueFiles }}
      - "../../env/{{ $root.Values.environment }}/values/{{ . }}"
      {{- end }}
{{- else }}
      - "../../env/{{ $root.Values.environment }}/values/{{ $item.name }}.yaml"
{{- end }}
  destination:
    server: {{ $root.Values.cluster.url | quote }}
    namespace: {{ $item.namespace | default $item.name | quote }}
  syncPolicy:
{{- if $root.Values.autosync }}
    automated:
      prune: {{ $root.Values.autodelete }}
      selfHeal: {{ $root.Values.selfheal }}
    syncOptions:
    - Validate=true
{{- end }}
{{- end }}
{{- end }}
