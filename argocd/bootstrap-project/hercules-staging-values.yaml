# project name will be <tenant>-<environment>
tenant: hercules
environment: staging
description: This the hercules staging environment

# deployments repo where charts and value files reside
repo: https://github.com/musabmasood/hercules-deployments.git

# any other repos this project is authorized to pull from
otherRepos: []

# sync policy
autosync: true
autodelete: true 
selfheal: true

# cluster connection
cluster:
  apiServer: local
  config: # https://argoproj.github.io/argo-cd/operator-manual/declarative-setup/#clusters
    username: admin
    password: password

# namespaces to be created
namespaces:
- hercules-staging-guestbook

# applications to be deployed
applications:

- name: guestbook
  cascadeDelete: true
  valueFiles:
  - myfile
  namespace: hercules-staging-guestbook
  release: hercules-staging-guestbook

