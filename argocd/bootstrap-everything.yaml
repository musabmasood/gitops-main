---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-x
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/musabmasood/gitops-main.git
    targetRevision: HEAD
    path: argocd/helm-bootstrap-projects
    helm:
      valueFiles:
      - ../zelda-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
